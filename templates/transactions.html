{% extends "layout.html" %}
{% block title %}
    Transactions
{% endblock %}

{% block body %}
    <h2 style="text-align:center;">Transactions</h2>
    <table class="table">
    <thead>
        <tr>
        <th scope="col">#</th>
        <th scope="col">Amount</th>
        <th scope="col">Type</th>
        <th scope="col">Category</th>
        <th scope="col">Time</th>
        <th scope="col">Make change</th>
        </tr>
    </thead>
    <tbody>
        {% for r in rows %}
        <tr>
            <td>{{ loop.index }}</td>
            <td>{{ r.amount }}</td>
            <td>{{ r.type }}</td>
            <td>{{ r.category }}</td>
            <td>{{ r.created_at_fmt }}</td>
            <td><button 
                    class="btn btn-warning btn-sm" 
                    data-bs-toggle="modal" 
                    data-bs-target="#editModal"
                    data-id="{{ r.id }}"
                    data-amount="{{ r.amount }}"
                    data-type="{{ r.type }}"
                    data-category="{{ r.category }}">
                    Edit
                </button></td>
        </tr>
        {% endfor %}
    </tbody>
    </table>














    <div class="modal fade" id="editModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">

            <div class="modal-header">
                <h5 class="modal-title">Edit Transaction</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>

            <form method="POST" action="/edit">
                <div class="modal-body">

                    <!-- Hidden ID -->
                    <input type="hidden" id="edit-id" name="id">

                    <div class="mb-3">
                        <label class="form-label">Amount</label>
                        <input type="number" class="form-control" id="edit-amount" name="amount">
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Type</label>
                        <select class="form-select" id="edit-type" name="type">
                            <option value="income">Income</option>
                            <option value="expense">Expense</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Category</label>
                        <select class="form-select" id="edit-category" name="category">
                            {% for c in categories %}
                                <option value="{{ c.name }}">{{ c.name }}</option>
                            {% endfor %}
                        </select>
                    </div>

                </div>

                <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button type="submit" class="btn btn-primary">Save Changes</button>
                </div>

            </form>

            </div>
        </div>
    </div>


    <script>
        const editModal = document.getElementById('editModal');
        editModal.addEventListener('show.bs.modal', event => {
            const button = event.relatedTarget;

            // Get data from button
            const id = button.getAttribute('data-id');
            const amount = button.getAttribute('data-amount');
            const type = button.getAttribute('data-type');
            const category = button.getAttribute('data-category');

            // Fill modal inputs
            document.getElementById('edit-id').value = id;
            document.getElementById('edit-amount').value = amount;
            document.getElementById('edit-type').value = type;
            document.getElementById('edit-category').value = category;
        });
    </script>



{% endblock %}
